<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <h1 class="text-center">Box Office</h1>
        <form>
          <div class="form-group m-top-75">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name">
          </div>
          <div class="form-group">
            <label for="age">Age:</label>
            <input type="text" class="form-control" id="age">
          </div>
          <button id="submit" class="btn btn-success right">Submit</button>
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <h3 class="text-center">17 &amp; Older: Can Watch R-Rated Movies</h3>
        <ul id="can-watch" class="list-group">
        </ul>
      </div>
      <div class="col-md-6">
        <h3 class="text-center">Under 17: Cannot Watch R-Rated Movies</h3>
        <ul id="cannot-watch" class="list-group">
        </ul>
      </div>
    </div>
  </div>
  <script src="index.js" type="text/javascript"></script>
</body>

</html>
