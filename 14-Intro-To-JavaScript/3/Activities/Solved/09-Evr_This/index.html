<!DOCTYPE html>

<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>What is `this`?</title>
  </head>
  <body>
    <button id="button">Click Me</button>
    <!-- jQuery -->
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <!-- Script -->
    <script type="text/javascript">
      var outside = function() {
        //  1. What will be logged to the console? What is `this` in this case?
        console.log("Here, this is the entire browser window object:")
        console.log(this);
      };

      //  Answer: It will console log the `window` object.
      outside();

      d3.selectAll("button").on("click", function() {
        //  2. What will be logged out? What is `this` in this case?
        console.log("Here, this is the button");
        console.log(this);
        //  Answer: It will console log the `button` element.
      });

      var bob = {
        firstName: "Bob",
        lastName: "Smith",
        whoIsBob: function() {
          // What does `this` refer to in this method?
          console.log("Here, this is bob")
          console.log(this);
        },

        //  3. bob.fullName() should log: "Bob Smith".
        fullName: function() {
          console.log(this.firstName + " " + this.lastName);
        }
      };

      //  4. What will this function log?
      // It will console bob, the object.
      bob.whoIsBob();

      //  5. This call should log: "Bob Smith"
      bob.fullName();
    </script>
  </body>
</html>
