<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>D3 Select</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.7.3/d3.min.js"></script>
</head>
<body>
    <h1 class="heading1">This is an H1</h1>
    <div class="text1">This div has a class</div>

    <ul>
        <li>Pulp Fiction</li>
        <li>Toy Story</li>
    </ul>
</body>

<script>
    // Select the H1 element by its class and assign it to a variable
    var heading1 = d3.select(".heading1");
    // Set its text to "Great Movies From the 90s"
    heading1.text("Great Movies from the 90s");

    // Select the div with the class "text1" and change its text to:
    // "These are the films that have withstood the test of time."
    d3.select(".text1").text("These are the films that have withstood the test of time.");

    // Append a movie, e.g. Space Jam, to the unordered list
    d3.select("ul").append("li").text("Space Jam");
   
    // To specify the nth element
    // d3.select("li:nth-child(3").text("Space Jam");

    // Append a div with a class name of "imdb" to the body
    var imdb = d3.select("body").append("div");

    // Append an anchor element to the imdb div
    var movieLink = imdb.append("a");
    // Set its href attribute to: http://www.imdb.com/search/title/?release_date=1990,1999&title_type=feature
    movieLink.attr("href", "http://www.imdb.com/search/title/?release_date=1990,1999&title_type=feature");
    // Give the link a text: "For more info, click here"
    movieLink.text("For more info, click here");

    // Change the font color of all list items to orange
    d3.selectAll("li").style("color", "orange");

</script>
</html>
